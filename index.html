<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <video autoplay muted loop id="bg-video">
        <source src="weather img/weather1.mov" type="video/mp4">
    </video>
    
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">
                <button class='bx bx-search' id="searchBtn"></button>
                <button class='bx bx-current-location' id="locationBtn" title="Use current location"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="weather img/404.png" alt="404 Error">
        </div>

        <!--weather section-->
        <div class="weather-body">
            <img src="weather img/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <span id="humidity"> 45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
